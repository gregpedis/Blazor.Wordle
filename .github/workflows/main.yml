name: github pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v2

      # Install .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      # Install dotnet wasm buildtools workload
      - name: Install .NET WASM Build Tools
        run: dotnet workload install wasm-tools
        
      # Publishes Blazor project to the release-folder
      - name: Publish .NET Core Project
        run: dotnet publish Testing/Testing.csproj -c:Release -p:GHPages=true -o release --nologo

      - name: cd
        run:  cd release/wwwroot

      - name: ls
        run: ls

      - name: add everything
        run: git add --all .

     - name: create commit
       run: git commit -m "Deploying to github-pages"

    - name: push-force
       run: git push --force origin gh-pages